<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Tycoon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <h2>Resources</h2>
            <p>Caps: <span id="caps">0</span></p>
            <p>Food: <span id="food">0</span></p>
            <p>Water: <span id="water">0</span></p>
            <h2>Vault Management</h2>
            <p>Vault Number: <span id="vault-number"></span></p>
            <button onclick="openVaultNumberPrompt()">Set Vault Number</button>
            <button onclick="addResident()">Add Resident</button>
            <button onclick="buildRoom()">Build Room</button>
            <button onclick="openTechTree()">Open Tech Tree</button>
            <button onclick="openMarketplace()">Open Marketplace</button>
            <button onclick="startQuest()">Start Quest</button>
            <button onclick="openBreedingMenu()">Breed Residents</button>
        </div>
        <div id="main">
            <h1>Fallout Tycoon</h1>
            <div id="vault">
                <p id="welcome-message">Welcome to your Vault!</p>
                <div id="rooms"></div>
                <div id="residents"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
